<!DOCTYPE HTML>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title></title>
<style type="text/css">
    p{height:30px;border:1px solid #ccc;}
    p:nth-last-child(odd){background:green;}
    p:nth-last-child(even){background:blue;}
    p:nth-last-child(2n-1){background:red;}
    /*
        E:nth-last-child(1)同nth-child，唯一区别是顺序从后往前
        p:nth-of-type(2)找p标签父级下的第二个p标签
    */
</style>
</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<p>p4</p>
<p>p5</p>
<p>p6</p>
</body>
</html>
