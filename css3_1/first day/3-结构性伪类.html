<!DOCTYPE HTML>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title></title>
<style type="text/css">
    p{height:30px;border:1px solid #ccc;}
    p:nth-child(odd){background:green;}
    p:nth-child(even){background:blue;}
    p:nth-child(2n-1){background:red;}
    /*
        E:nth-child 父级下第x个子节点
        E:nth-child(num)
        E:nth-child(odd)奇数行
        E:nth-child(even)偶数行
        E:nth-child(2n)   2*n; n从0计数  n=0;n=1;n=2...
        E:nth-child(2n-1)
        p:nth-child(2)找到父级下的第2个子节点，并且这个节点必须是p标签
    */
</style>
</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<p>p4</p>
<p>p5</p>
<p>p6</p>
</body>
</html>
